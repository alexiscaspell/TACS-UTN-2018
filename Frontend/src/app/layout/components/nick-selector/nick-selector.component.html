<mat-form-field>
  <input matInput autocapitalize="none" autocorrect="off" placeholder="Seleccione al usuario" [formControl]="nick"
    [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (opened)="nick.setValue('')">
    <mat-option *ngFor="let nick of filteredNicks | async" [value]="nick">
      {{ nick }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
