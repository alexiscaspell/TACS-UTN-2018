<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="50%" />
      <h1>TACS - Crypto</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="" placeholder="Nombre de Usuario">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repetir Contraseña">
          </div>
        </div>
        <a class="btn rounded-btn" [routerLink]="['/login']">Registrar Usuario</a>
        <a class="btn rounded-btn" [routerLink]="['/login']">Cancelar</a>
      </form>
    </div>
  </div>
</div>
