<div [@routerTransition]>
  <app-page-header [heading]="'Portafolio'" [icon]="'fa-edit'"></app-page-header>
  <div class="row justify-content-center">
    <div class="col-xl-10 center-block">
      <div class="card mb-3">
        <div class="card-header">Portafolio</div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Ticker</th>
                <th>Moneda</th>
                <th>Cantidad</th>
                <th>Cotización en USD</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let coin of wallet.coinAmaunts">
                <td>{{ coin.coin.ticker }}</td>
                <td>{{ coin.coin.name }}</td>
                <td>{{ coin.amount }}</td>
                <td>{{ coin.coin.valueInDollars }}</td>
              </tr>
            </tbody>
              <tr>
                <th>USD</th>
                <th>Dolár</th>
                <th>{{ wallet.dolarAmount }}</th>
                <th></th>
              </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
