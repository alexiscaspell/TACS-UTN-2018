<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
  <div class="list-group">
    <a routerLink="/dashboard" [routerLinkActive]="['router-link-active']" class="list-group-item">
      <i class="fa fa-fw fa-dashboard"></i>&nbsp;{{ 'Dashboard' | translate }}
    </a>
    <a [routerLink]="['/buy']" [routerLinkActive]="['router-link-active']" class="list-group-item">
      <i class="fa fa-fw fa-bitcoin"></i>&nbsp;{{ 'Buy' | translate }}
    </a>
    <a [routerLink]="['/sell']" [routerLinkActive]="['router-link-active']" class="list-group-item">
      <i class="fa fa-fw fa-dollar"></i>&nbsp;{{ 'Sell' | translate }}
    </a>
    <a [routerLink]="['/wallet']" [routerLinkActive]="['router-link-active']" class="list-group-item">
      <i class="fa fa-fw fa-google-wallet"></i>&nbsp;{{ 'Wallet' | translate }}
    </a>
    <div class="header-fields">
      <a (click)="rltAndLtr()" class="list-group-item">
        <span>
          <i class="fa fa-arrows-h"></i>&nbsp; {{ 'L/R' | translate }}</span>
      </a>
      <div class="nested-menu">
        <a class="list-group-item" (click)="addExpandClass('languages')">
          <span>
            <i class="fa fa-language"></i>&nbsp; {{ 'Language' | translate }}
            <b class="caret"></b>
          </span>
        </a>
        <li class="nested" [class.expand]="showMenu === 'languages'">
          <ul class="submenu">
            <li>
              <a href="javascript:void(0)" (click)="changeLang('en')">
                {{ 'English' | translate }}
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" (click)="changeLang('es')">
                {{ 'Spanish' | translate }}
              </a>
            </li>
          </ul>
        </li>
      </div>
      <div class="nested-menu">
        <a class="list-group-item" (click)="addExpandClass('profile')">
          <span>
            <i class="fa fa-user"></i>&nbsp; Usuario</span>
        </a>
        <li class="nested" [class.expand]="showMenu === 'profile'">
          <ul class="submenu">
            <li>
              <a [routerLink]="['/login']" (click)="onLoggedout()">
                <span>
                  <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}</span>
              </a>
            </li>
          </ul>
        </li>
      </div>
    </div>
  </div>
</nav>
