<div [@routerTransition]>
  <app-page-header [heading]="'Settings'" [icon]="'fas fa-id-card'"></app-page-header>
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card">
        <div class="card-header">Panel de Control de Usuario</div>
        <div class="card-body table-responsive">
          <form role="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input matInput name="name" placeholder="Nombre" [(ngModel)]="user.person.name">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input matInput name="lastName" placeholder="Apellido" [(ngModel)]="user.person.lastName">
                </mat-form-field>
              </div>
            </div>
            <mat-form-field>
              <input matInput name="email" type="email" placeholder="Email" [(ngModel)]="user.person.email" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput name="pass" type="password" placeholder="Contraseña actual" ngModel required>
            </mat-form-field>
            <mat-form-field>
              <input matInput name="newPass" type="password" placeholder="Nueva Contraseña" ngModel required>
            </mat-form-field>
            <mat-form-field>
              <input matInput name="confirmedNewPass" type="password" placeholder="Confirmación Nueva Contraseña" ngModel required>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!userForm.valid">Cambiar Contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
