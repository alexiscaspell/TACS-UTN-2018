<div [@routerTransition]>
  <app-page-header [heading]="'Comprar'" [icon]="'fa-edit'"></app-page-header>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-7 col-lg-6 col-xl-4 center-block">
      <form role="form" #buyForm="ngForm" (ngSubmit)="onSubmit(buyForm)">
        <h4>Seleccione la criptomoneda a comprar</h4>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-btc"></i>
            </span>
          </div>
          <select class="form-control" name="ticker" ngModel required>
            <option *ngFor="let coin of coins" [value]="coin.ticker">{{ coin.ticker }} - {{ coin.name }} - u$s {{ coin.valueInDollars }}</option>
          </select>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Q</span>
          </div>
          <input class="form-control" type="number" onkeypress="return event.charCode >= 46 && event.charCode <= 57" min="0.00000001"
            placeholder="Cantidad" name="amount" ngModel required>
        </div>
        <input class="btn btn-success" type="submit" [disabled]="!buyForm.valid" value="Comprar"> &nbsp;
        <button class="btn btn-danger" routerLink="/dashboard" [routerLinkActive]="['router-link-active']">Cancelar</button>
        <hr>
        <ngb-alert *ngIf="alert.status" (close)="alert.status = false" [type]="alert.type">{{ alert.message }}</ngb-alert>
      </form>
    </div>
  </div>
</div>
