<div [@routerTransition]>
  <app-page-header [heading]="'Depositar'" [icon]="'fas fa-money-check-alt'"></app-page-header>
  <div class="row">
    <div class="mx-auto">
      <div class="card">
        <div class="card-header">Información del deposito</div>
        <div class="card-body table-responsive">
          <form role="form" #depositForm="ngForm" (ngSubmit)="onSubmit(depositForm)">
            <label>Saldo actual en u$s</label>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-fw fa-dollar-sign"></i>
                </span>
              </div>
              <span class="form-control">{{ saldoUSD | number :'1.2' }}</span>
            </div>
            <hr>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-fw fa-dollar-sign"></i>
                </span>
              </div>
              <input class="form-control" type="number" onkeypress="return event.charCode >= 46 && event.charCode <= 57" min="100" placeholder="Monto (mínimo u$s 100.-)"
                name="amount" ngModel required>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fab fa-fw fa-slack-hash"></i>
                </span>
              </div>
              <input class="form-control" type="number" onkeypress="return event.charCode >= 46 && event.charCode <= 57" min="1" placeholder="Numero de comprobante"
                name="ticket" ngModel required>
            </div>
            <button mat-raised-button color="primary" [disabled]="!depositForm.valid">Informar</button> &nbsp;
            <button mat-raised-button type="reset">Limpiar</button> &nbsp;
            <button mat-raised-button color="warn" routerLink="/dashboard">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
