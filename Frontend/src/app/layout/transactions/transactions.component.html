<div [@routerTransition]>
  <app-page-header [heading]="'Transacciones'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <div class="col col-xl-6 col-lg-12">
      <div class="card">
        <div class="card-header">Transacciones</div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Ticker</th>
                <th>Moneda</th>
                <th>Valor de compra</th>
                <th>Valor actual</th>
                <th>Diferencia</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tr of transactions">
                <td>{{ tr.description }}</td>
                <td>{{ tr.coinAmount.coin.ticker }}</td>
                <td>{{ tr.coinAmount.coin.name }}</td>
                <td>{{ tr.quoteTimeSold }}</td>
                <td>{{ tr.quoteTimeNow }}</td>
                <td>{{ tr.quoteDifference }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
